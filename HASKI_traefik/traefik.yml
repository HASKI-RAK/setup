providers:
  docker:
    exposedByDefault: false
    network: traefik_gateway
  file:
    directory: "/etc/traefik/dynamic"
entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
  websecure:
    address: :443
    http:
      tls:
        certResolver: le

certificatesResolvers:
  le:
    acme:
      tlschallenge: true
      email: marc.normann@th-ab.de
      storage: "/letsencrypt/acme.json"

accessLog:
  filePath: "/traefiklogs/access.log"
networks:
  default:
  traefik_gateway:
    name: traefik_gateway
    external: true
logs:
  level: TRACE
